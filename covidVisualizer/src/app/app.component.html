<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    /*display: flex;*/
    padding-top: 10px;
    align-items: center;
    /*--background-color: #1976d2;*/
    background-color: #c41d2b;
    color: white;
    font-weight: 700;
    font-size: 30px;
    text-align: center;
  }

  .toolbar img {
    margin: 0 16px;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #ebf4f5b7;
    color: black;
    height: 40px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .card-container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    margin-right: 0;
    margin-left: 0;
    height: 16px;
    width: 168px;
  }

  .card.card-smaller {
    margin-right: 1;
    margin-left: 1;
    height: 16px;
    width: 128px;
  }

  .card-container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #c41d2b;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 0%;
    position: relative;
    text-align: center;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }
  .up-three {
    margin-top: 50px;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }
  .card.card-smaller:hover {
    background-color: #e6f7f800;
    color: black;
  }
  .card:hover {
    background-color: #e6f7f800;
    color: black;
  }

  footer {
    margin-top: 8px;
    display: flex;
    align-items: center;
    line-height: 20px;
  }

  footer a {
    display: flex;
    align-items: center;
  }

  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link),
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }

    svg#rocket-smoke {
      right: 120px;
      transform: rotate(-5deg);
    }
  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Blank_US_Map_%28states_only%29.svg"
  />
  <span>US Covid19 Data Visualizer</span>
  <div class="spacer"></div>
</div>

<div class="content" role="main">
  <!-- TABS for switching between graphs -->

  <div class="card-container" ng-app ng-init="tab=1">
    <a class="card" rel="noopener" routerLink="/confirmed">
      <span>Cases Confirmed</span>
    </a>
    <a class="card" rel="noopener" routerLink="/recovery">
      <span>Recovered</span>
    </a>
    <a class="card" rel="noopener" routerLink="/deaths">
      <span>Deaths</span>
    </a>
  </div>

  <!-- Chart component routed to display relevant content-->

  <router-outlet></router-outlet>

  <!-- Resources -->

  <h2 class="up-three">COVID 19 Resourses you should check out</h2>
  <div class="card-container">
    <a
      class="card card-smaller"
      href="https://www.cdc.gov/coronavirus/2019-ncov/prevent-getting-sick/prevention.html"
    >
      <!-- CDC logo-->
      <img
        height="40"
        width="140"
        alt="CDC Logo"
        src="https://upload.wikimedia.org/wikipedia/commons/7/71/US_CDC_logo.svg"
      />
    </a>
    <a
      class="card card-smaller"
      href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019"
    >
      <!-- WHO logo-->
      <img
        height="40"
        width="140"
        alt="Who Logo"
        src="https://upload.wikimedia.org/wikipedia/commons/2/26/World_Health_Organization_Logo.svg"
      />
    </a>
  </div>
</div>
